name: Build the Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: echo "Building the application..."
      - name: Set test flag
        run: echo "TEST_REQUIRED=true" >> $GITHUB_ENV
      - name: Run Test Workflow
        if: success()
        run: echo "::include .github/workflows/test.yml" >> ${{ github.workspace }}/.github/build.yml  
 
