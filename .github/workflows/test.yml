name: Build and Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Downloand JAVA
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt-hotspot'
        java-version: '17'

    - name: Build and Test with Maven
      run: mvn -B test
