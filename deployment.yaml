apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-pos-tech
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tech-challenge-pos-tech
  template:
    metadata:
      labels:
        app: tech-challenge-pos-tech
    spec:
      containers:
        - name: tech-challenge-pos-tech
          image: tech-challenge-pos-tech:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgresql-service:5432/restaurante
          imagePullPolicy: IfNotPresent    